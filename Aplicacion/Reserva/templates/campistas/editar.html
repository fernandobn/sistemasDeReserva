{% extends 'base.html' %}

{% block content %}
<h2>{% if campista %} Editar {% else %} Nuevo {% endif %} Campista</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if campista %}Guardar Cambios{% else %}Crear Campista{% endif %}</button>
</form>

<a href="{% url 'lista_campistas' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
{% endblock %}
